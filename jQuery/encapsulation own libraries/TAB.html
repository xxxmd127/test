<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul, ol{
			list-style: none;
		}
		#container{
			width: 450px;
			height: 300px;
			margin: 100px auto;
		}
		#tab{
			height: 30px;
		}
		#tab li{
			width: 120px;
			height: 30px;
			float: left;
			margin-right: 10px;
			background: #ccc;
			text-align: center;
			line-height: 30px;
			cursor: pointer;
		}
		#tab .selected{
			color: #fff;
			background: #000;
		}
		#content{
			border-top: 1px solid #000;
			height: 270px;
			background: #ccc;
		}
		#content div{
			display: none;
		}
		#content .selected{
			display: block;
		}
	</style>
</head>
<body>
	<div id="container">
		<ul id="tab">
			<li class="selected">jquery</li>
			<li>javascript</li>
			<li>css</li>
		</ul>
		<div id="content">
			<div class="selected">001</div>
			<div>002</div>
			<div>003</div>
		</div>

	</div>
	<script>
		










		
	</script>
</body>
</html>
